<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Stuff</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="lib/underscore-min.js"></script>
    <script src="lib/jquery-latest.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    
  </head>
  <body ng-controller="ScheduleCtlr">

    <table width="70%" border="1">
      <caption>My table</caption>
      <thead>
        <tr>
          <th>Day</th>
          <th ng-repeat="time in times">{{time}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="day in days">
          <td>{{day}}</td>
          <td ng-repeat="time in times">Need: {{schedule[day][time]}}
            <ul>
              <li ng-repeat="personShift in availability | slot:day:time:show:onlyAssigned">
                <div >{{personShift.name}} + {{personShift.shift.type}} + 
                  <a href="#" ng-click=toggle(personShift)>{{personShift.shift.assigned}}</a>
                </div>
              </li>
            </ul>
          </td>            
        </tr>
      </tbody>
    </table>
    <div><input type="checkbox" ng-model="onlyAssigned">Only Assigned</div>
    <ul class="unstyled">
        <li ng-repeat="person in people">
          <input type="checkbox" ng-click="showhide(person)">
          <span >{{person.name}}</span>
        </li>
      </ul>

  </body>
</html>
